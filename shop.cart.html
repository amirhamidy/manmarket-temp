<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید شما - مینیمال و تعاملی</title>
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="cartexz-container-1 p-0">
<div class="cartexz-container">

    <h1 class="cartexz-title position-relative">سبد خرید شما
         <a class="mx-2 back-to d-inline position-absolute top-0 mt-2" href="" style="right: 10px">
             <svg class="cs-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="35px" height="35px"><path fill="currentColor" fill-rule="evenodd" d="M2 10a.75.75 0 0 1 .75-.75h12.59l-2.1-1.95a.75.75 0 1 1 1.02-1.1l3.5 3.25a.75.75 0 0 1 0 1.1l-3.5 3.25a.75.75 0 1 1-1.02-1.1l2.1-1.95H2.75A.75.75 0 0 1 2 10" clip-rule="evenodd"></path></svg>
          </a>
    </h1>

    <div class="cartexz-items-section">

        <div class="cartexz-item-card" data-product-id="1" data-base-price="15000000">
            <img src="https://via.placeholder.com/120x120?text=Laptop+Gaming" alt="تصویر لپ‌تاپ گیمینگ">
            <div class="cartexz-item-details">
                <h4>لپ‌تاپ گیمینگ قدرتمند XYZ</h4>
                <p>فروشنده: فروشگاه کالای دیجیتال برتر</p>
                <p class="cartexz-item-price"><span class="price-value">۱۵,۰۰۰,۰۰۰</span> تومان</p>
                <div class="cartexz-quantity-controls-group">
                    <button class="cartexz-qty-button decrease-qty" aria-label="کاهش تعداد">
                        <svg class="minus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M432 256c0 17.7-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l368 0c17.7 0 32 14.3 32 32z"/></svg>
                        <svg class="delete-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048" width="1em" height="1em"><path fill="currentColor" d="M1792 384h-128v1472q0 40-15 75t-41 61t-61 41t-75 15H448q-40 0-75-15t-61-41t-41-61t-15-75V384H128V256h512V128q0-27 10-50t27-40t41-28t50-10h384q27 0 50 10t40 27t28 41t10 50v128h512zM768 256h384V128H768zm768 128H384v1472q0 26 19 45t45 19h1024q26 0 45-19t19-45zM768 1664H640V640h128zm256 0H896V640h128zm256 0h-128V640h128z"></path></svg>
                    </button>
                    <span class="cartexz-qty-display" data-qty="1">۱</span>
                    <button class="cartexz-qty-button increase-qty" aria-label="افزایش تعداد">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="cartexz-item-card" data-product-id="2" data-base-price="2500000">
            <img src="https://via.placeholder.com/120x120?text=Headphone" alt="تصویر هدفون بی‌سیم">
            <div class="cartexz-item-details">
                <h4>هدفون بی‌سیم Xpro 2000</h4>
                <p>فروشنده: صوت و تصویر مدرن</p>
                <p class="cartexz-item-price"><span class="price-value">۲,۵۰۰,۰۰۰</span> تومان</p>
                <div class="cartexz-quantity-controls-group">
                    <button class="cartexz-qty-button decrease-qty" aria-label="کاهش تعداد">
                        <svg class="minus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M432 256c0 17.7-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l368 0c17.7 0 32 14.3 32 32z"/></svg>
                        <svg class="delete-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048" width="1em" height="1em"><path fill="currentColor" d="M1792 384h-128v1472q0 40-15 75t-41 61t-61 41t-75 15H448q-40 0-75-15t-61-41t-41-61t-15-75V384H128V256h512V128q0-27 10-50t27-40t41-28t50-10h384q27 0 50 10t40 27t28 41t10 50v128h512zM768 256h384V128H768zm768 128H384v1472q0 26 19 45t45 19h1024q26 0 45-19t19-45zM768 1664H640V640h128zm256 0H896V640h128zm256 0h-128V640h128z"></path></svg>
                    </button>
                    <span class="cartexz-qty-display" data-qty="2">۲</span>
                    <button class="cartexz-qty-button increase-qty" aria-label="افزایش تعداد">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="cartexz-summary-section">
        <h2>خلاصه سفارش</h2>
        <div class="cartexz-summary-detail">
            <span>مجموع اقلام:</span>
            <span id="cartexz-item-count">۳ محصول</span>
        </div>
        <div class="cartexz-summary-detail">
            <span>هزینه ارسال:</span>
            <span id="cartexz-shipping-cost">رایگان</span>
        </div>
        <div class="cartexz-summary-detail">
            <span>تخفیف اعمال شده:</span>
            <span id="cartexz-discount">۵۰۰,۰۰۰ تومان</span>
        </div>
        <div class="cartexz-total-price-summary">
            <span>مبلغ قابل پرداخت نهایی:</span>
            <span id="cartexz-total-amount">۱۷,۰۰۰,۰۰۰ تومان</span>
        </div>
        <button class="cartexz-checkout-button">
            تکمیل خرید و پرداخت
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
        </button>
    </div>
</div>

<script src="assets/js/shop.cart.js"></script>

</body>
</html>
