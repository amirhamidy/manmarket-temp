<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور - [نام فروشگاه شما]</title>

    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css"></head>
<body class="body-f">


<div class="forgetx-auth-card py-5">
    <div class="forgetx-auth-header">
        <img src="assets/img/main.logo.jpg" alt="لوگو سایت شما" class="forgetx-logo">
        <h2>بازیابی رمز عبور</h2>
    </div>

    <p class="forgetx-intro-text">
        ایمیل خود را وارد کنید تا لینک بازیابی رمز عبور برای شما ارسال شود.
    </p>

    <form id="forgotPasswordForm">
        <div class="mb-3">
            <label for="email" class="form-label">ایمیل</label>
            <input type="email" class="form-control" id="email" placeholder="مثال: yourname@example.com" required>
            <div class="invalid-feedback d-none" id="email-error">لطفاً یک ایمیل معتبر وارد کنید.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">ارسال لینک بازیابی</button>
    </form>

    <div class="form-text mt-3">
        به خاطر آوردید؟ <a href="#" class="text-link">ورود</a>
    </div>
</div>


<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/more.js"></script>


</body>
</html>
