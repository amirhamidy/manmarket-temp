<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ورود به [نام فروشگاه شما]</title>

    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="body-f">


<div class="logix-auth-card py-5">
    <a class="mx-2 back-to d-inline position-absolute top-0 mt-2" href="" style="right: 10px">
        <svg style="font-weight: bold !important;" class="cs-svg theme-c" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="39px" height="39px"><path fill="currentColor" fill-rule="evenodd" d="M2 10a.75.75 0 0 1 .75-.75h12.59l-2.1-1.95a.75.75 0 1 1 1.02-1.1l3.5 3.25a.75.75 0 0 1 0 1.1l-3.5 3.25a.75.75 0 1 1-1.02-1.1l2.1-1.95H2.75A.75.75 0 0 1 2 10" clip-rule="evenodd"></path></svg>
    </a>
    <div class="logix-auth-header d-flex justify-content-center w-center">
        <img src="assets/img/main.logo.jpg" alt="لوگو سایت شما" class="logix-logo">
    </div>

    <form id="loginForm">
        <div class="mb-3 ">
            <label for="email" class="form-label">ایمیل / شماره تلفن</label>
            <input type="email" class="form-control" id="email" placeholder="" required>
            <div class="invalid-feedback d-none" id="email-error">ایمیل / شماره تلفن شما معتبر نیست </div>
        </div>

        <div class="logix-password-input-group mb-4">
            <label for="password" class="form-label">رمز عبور</label>
            <input type="password" class="form-control logix-password-field" id="password" placeholder="" required>
            <span class="logix-toggle-password" data-target="password">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 16 16"
                            width="1em"
                            height="1em"
                    >
                        <g fill="none" stroke="currentColor">
                            <circle cx="8" cy="8" r="2.5"></circle>
                            <path
                                    strokeLinecap="round"
                                    d="M15.42 8.29c.12-.18.12-.4 0-.58c-.7-1-3.28-4.21-7.42-4.21S1.28 6.71.58 7.71c-.12.18-.12.4 0 .58c.7 1 3.28 4.21 7.42 4.21s6.72-3.21 7.42-4.21z"
                            ></path>
                        </g>
                    </svg>
                </span>
            <div class="d-flex justify-content-end mt-2">
                <a href="#" class="text-link" style="font-size: 12px;">رمز عبور خود را فراموش کرده‌اید؟</a>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 fs-14">ورود</button>
    </form>

    <div class="logix-divider">یا</div>

    <button type="button" class="btn btn-outline-secondary w-100 fs-14">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.5-.18-2.22H12v4.46h6.41c-.29 1.45-1.12 2.68-2.34 3.47v2.92h3.76c2.2-2.03 3.48-4.97 3.48-8.63z" fill="#4285F4"/>
            <path d="M12 23c3.04 0 5.58-1 7.44-2.73l-3.76-2.92c-1.09.73-2.52 1.15-4.06 1.15-3.13 0-5.78-2.11-6.73-4.93H1.47v2.99c1.97 3.89 5.86 6.55 10.53 6.55z" fill="#34A853"/>
            <path d="M4.27 14.34c-.21-.65-.33-1.34-.33-2.06s.12-1.41.33-2.06V7.29H.51C.19 8.04 0 8.97 0 10c0 1.03.19 1.96.51 2.71l3.76 4.34z" fill="#FBBC05"/>
            <path d="M12 4.19c1.78 0 3.29.62 4.5 1.77l3.35-3.35C17.58 1.48 15.04 0 12 0 7.37 0 3.48 2.66 1.47 6.55l3.76 2.99C6.22 6.3 8.87 4.19 12 4.19z" fill="#EA4335"/>
        </svg>
        ورود با گوگل
    </button>

    <div class="form-text mt-3">
        حساب کاربری ندارید؟ <a href="#" class="text-link fs-14">ثبت نام</a>
    </div>
</div>

<script src="assets/js/bootstrap.bundle.min.js"></script>


<script src="assets/js/more.js"></script>

</body>
</html>
