<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دموی اسلایدر جغد (Owl Carousel) ریسپانسیو با پیشوند ow-</title>

  <!-- 1. Owl Carousel CSS -->

  <!-- استایل های سفارشی برای دمو -->
  <style>
    .ow-container { /* تغییر نام کلاس */
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .ow-item { /* تغییر نام کلاس */
      background: #007bff;
      padding: 50px 0;
      margin: 10px;
      color: white;
      border-radius: 5px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .ow-item h4 { /* تغییر نام کلاس */
      margin: 0;
    }

    /* استایل برای دکمه های ناوبری و نقاط (اینها کلاس های خود Owl Carousel هستند، دست نمیزنیم) */
    .owl-nav button.owl-prev,
    .owl-nav button.owl-next {
      font-size: 2em !important;
      color: #007bff !important;
      background: rgba(255, 255, 255, 0.8) !important;
      border-radius: 50% !important;
      width: 45px !important;
      height: 45px !important;
      line-height: 35px !important;
      transition: background-color 0.3s, color 0.3s;
    }
    .owl-nav button.owl-prev:hover,
    .owl-nav button.owl-next:hover {
      background: #007bff !important;
      color: white !important;
    }
    .owl-dots .owl-dot span {
      width: 12px !important;
      height: 12px !important;
      margin: 5px 7px !important;
      background: #ccc !important;
      transition: background-color 0.3s;
    }
    .owl-dots .owl-dot.active span,
    .owl-dots .owl-dot:hover span {
      background: #007bff !important;
    }
  </style>
</head>
<body>

<div class="ow-container"> <!-- تغییر نام کلاس -->
  <h1>اسلایدر جغد ریسپانسیو با پیشوند ow-</h1>

  <!-- 2. ساختار HTML اسلایدر -->
  <!-- کلاس های owl-carousel و owl-theme کلاس های اصلی کتابخانه هستند و نباید تغییر کنند -->
  <div class="owl-carousel owl-theme">
    <div class="ow-item"><h4>اسلاید ۱</h4></div> <!-- تغییر نام کلاس -->
    <div class="ow-item"><h4>اسلاید ۲</h4></div> <!-- تغییر نام کلاس -->
    <div class="ow-item"><h4>اسلاید ۳</h4></div> <!-- تغییر نام کلاس -->
    <div class="ow-item"><h4>اسلاید ۴</h4></div> <!-- تغییر نام کلاس -->
    <div class="ow-item"><h4>اسلاید ۵</h4></div> <!-- تغییر نام کلاس -->
    <div class="ow-item"><h4>اسلاید ۶</h4></div> <!-- تغییر نام کلاس -->
    <div class="ow-item"><h4>اسلاید ۷</h4></div> <!-- تغییر نام کلاس -->
    <div class="ow-item"><h4>اسلاید ۸</h4></div> <!-- تغییر نام کلاس -->
  </div>
</div>

<!-- 3. jQuery (مورد نیاز Owl Carousel) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 4. Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<!-- 5. اسکریپت فعال سازی Owl Carousel -->
<script>
  $(document).ready(function(){
    // کلاس .owl-carousel کلاس اصلی کتابخانه است و نباید تغییر کند
    $(".owl-carousel").owlCarousel({
      rtl: true,
      loop: true,
      margin: 20,
      nav: true,
      dots: true,
      autoplay: true,
      autoplayTimeout: 4000,
      autoplayHoverPause: true,
      responsiveClass:true,
      responsive:{
        0:{
          items:1,
          nav:false
        },
        600:{
          items:2,
          nav:true
        },
        1000:{
          items:3
        },
        1200:{
          items:4
        }
      }
    });
  });
</script>

</body>
</html>
